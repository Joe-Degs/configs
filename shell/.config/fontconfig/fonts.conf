<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Sans-serif -->
  <match target="pattern">
    <test name="family" qual="any"><string>sans-serif</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Sans</string>
    </edit>
  </match>

  <!-- Serif -->
  <match target="pattern">
    <test name="family" qual="any"><string>serif</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Serif</string>
    </edit>
  </match>

  <!-- Monospace - using Meslo (Menlo with better line spacing) -->
  <match target="pattern">
    <test name="family" qual="any"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>MesloLGS Nerd Font Mono</string>
    </edit>
  </match>

  <!-- Emoji fallback for all font families -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Liberation Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Serif</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>MesloLGS Nerd Font Mono</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- System UI aliases -->
  <alias>
    <family>system-ui</family>
    <prefer><family>Liberation Sans</family></prefer>
  </alias>

  <alias>
    <family>ui-monospace</family>
    <default><family>monospace</family></default>
  </alias>

  <alias>
    <family>-apple-system</family>
    <prefer><family>Liberation Sans</family></prefer>
  </alias>

  <alias>
    <family>BlinkMacSystemFont</family>
    <prefer><family>Liberation Sans</family></prefer>
  </alias>
</fontconfig>

source = ~/.config/hypr/conf/lockscreen.conf

general {
    immediate_render = true
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
    ignore_empty_input = true
    fractional_scaling = auto
}

input-field {
    monitor = eDP-1
    size = 320, 50
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.4
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(194, 168, 108, 0.6)
    inner_color = rgba(20, 20, 20, 0.8)
    font_color = rgba(254, 255, 211, 0.9)
    fade_on_empty = false
    placeholder_text =
    hide_input = false
    check_color = rgba(175, 185, 121, 0.8)
    fail_color = rgba(192, 108, 67, 0.9)
    fail_text = $FAIL <b>($ATTEMPTS)</b>
    fail_transition = 300
    capslock_color = rgba(194, 168, 108, 1)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -440
    halign = center
    valign = center
    rounding = 10
}

# Media status (top left)
label {
  monitor = eDP-1
  text = cmd[update:1000] echo "$(~/bin/media)"
  color = rgba(254, 255, 211, 0.85)
  font_size = 28
  font_family = MesloLGS Nerd Font Mono
  position = 30, -20
  halign = left
  valign = top
}

# Battery status (top right)
label {
  monitor = eDP-1
  text = cmd[update:1000] echo "$(~/bin/battery-status)"
  color = rgba(254, 255, 211, 0.85)
  font_size = 32
  font_family = MesloLGS Nerd Font Mono
  position = -30, -20
  halign = right
  valign = top
}

# Date
label {
  monitor = eDP-1
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(254, 255, 211, 0.9)
  font_size = 26
  font_family = Fira Sans Bold
  position = 0, 380
  halign = center
  valign = center
}

# Time (large clock)
label {
  monitor = eDP-1
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(254, 255, 211, 0.95)
  font_size = 110
  font_family = Fira Sans Bold
  position = 0, 260
  halign = center
  valign = center
}

# Username
label {
    monitor = eDP-1
    text = Joseph
    color = rgba(254, 255, 211, 0.9)
    font_size = 20
    font_family = Fira Sans Bold
    position = 0, -320
    halign = center
    valign = center
}

# Password prompt
label {
    monitor = eDP-1
    text = Enter Password
    color = rgba(194, 168, 108, 0.8)
    font_size = 14
    font_family = Fira Sans SemiBold
    position = 0, -355
    halign = center
    valign = center
}
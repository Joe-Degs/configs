general {
    lock_cmd = pidof hyprlock || ~/bin/lockscreen      # avoid starting multiple hyprlock instances.
    before_sleep_cmd = ~/bin/lockscreen                # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on         # turn on display after sleep.

    # Inhibitor settings - respect video players, games, etc.
    ignore_dbus_inhibit = false       # Respect Firefox, Steam, video players
    ignore_systemd_inhibit = false    # Respect systemd inhibitors
    inhibit_sleep = 2                 # Auto: wait for lock to complete before sleep
}

listener {
    timeout = 150                                # 2.5min.
    on-timeout = brightnessctl -s set 10         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

# turn off keyboard backlight, comment out this section if you dont have a keyboard backlight.
listener { 
    timeout = 150                                          # 2.5min.
    on-timeout = brightnessctl -sd asus::kbd_backlight set 0 # turn off keyboard backlight.
    on-resume = brightnessctl -rd asus::kbd_backlight        # turn on keyboard backlight.
}

listener {
    timeout = 300                                 # 5min
    on-timeout = ~/bin/lockscreen            # lock screen when timeout has passed
}

listener {
    timeout = 330                                 # 5.5min (30s after lock)
    on-timeout = hyprctl dispatch dpms off        # screen off - saves battery
    on-resume = hyprctl dispatch dpms on          # screen on when activity detected
}

listener {
    timeout = 1800                                # 30min
    on-timeout = systemctl suspend                # suspend pc
}